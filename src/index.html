<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RUG.COM</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">

		<!-- HEADER -->
		<header id="header">
			<div class="header-left">
				<span class="logo">RUGGER</span>
			</div>
			<div class="header-middle">
				<div class="input-cont">
					<input type="text" id="input-item">
					<span class="clear-btn">X</span>
				</div>
				<span class="search-btn">
					<i class="bx bx-search search"></i>
				</span>
			</div>
			<div class="header-right">
				<a href="">Sign in</a>
				<a href="">
					<i class="bx bx-heart"></i>
				</a>
				<a href="">
					<i class="bx bx-cart"></i>
				</a>
			</div>
		</header>

		<!-- ITEMS SECTION -->
		<div id="section">
				<div class="item-container">
					<img class="item-image" src="images/img1.jpg" alt="">
					<div class="item-description">
						<p class="item-name">RUG 1</p>
						<span class="item-amount">Ksh 1,000</span>
					</div>
					<button class="buy-button">ADD TO CART</button>
				</div>
				<div class="item-container">
					<img class="item-image" src="images/img2.jpg" alt="">
					<div class="item-description">
						<p class="item-name">RUG 1</p>
						<span class="item-amount">Ksh 1,000</span>
					</div>
					<button class="buy-button">ADD TO CART</button>
				</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
