<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>FREE STANDARD SHIPPING WITH ADICLUB</header>
		<nav>
			<div id="logo-cont">
				<a href="#">
					<img
						src="https://logowik.com/content/uploads/images/adidas-new-20225326.jpg"
						alt=""
						srcset=""
					/>
				</a>
			</div>

			<div id="categories">
				<div class="category category1" id="men">MEN</div>
				<div class="category category1" id="women">
					WOMEN
				</div>
				<div class="category category1" id="kids">KIDS</div>
				<div class="category category2" id="sale">SALE</div>
				<div class="category category2" id="3 strip">
					3 STRIP LIFE
				</div>
			</div>

			<div id="account-info">
				<div id="search-cont">
					<input type="text" name="search" id="search" />
					<img
						src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-search-strong-256.png"
						alt=""
						srcset=""
					/>
				</div>
				<div id="account">
					<a href="#">
						<img
							src="https://cdn4.iconfinder.com/data/icons/top-search-7/128/_user_account_profile_head_person_avatar-256.png"
							alt=""
							srcset=""
						/>
					</a>
				</div>
				<div id="wishlist-cont">
					<a href="#">
						<img
							src="https://cdn0.iconfinder.com/data/icons/ecommerce-online-shopping-1/20/outline_ecommerce-wishlist-256.png"
							alt=""
							srcset=""
						/>
					</a>
				</div>
				<div id="cart-cont">
					<a href="#">
						<img
							src="https://cdn2.iconfinder.com/data/icons/4web-3/139/bag-256.png"
							alt=""
							srcset=""
						/>
					</a>
				</div>
			</div>
		</nav>

		<script src="script.js"></script>
	</body>
</html>
