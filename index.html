					</div>
					<div id="wishlist-cont">

								srcset=""

						<span class="amount" id="wish-amnt">0</span>
					</div>
					<div id="cart-cont">

								src="https://cdn2.iconfinder.com/data/icons/4web-3/139/bag-256.png"
								alt="Cart"

							/>
						</a>
						<span class="amount" id="cart-amnt">0</span>
					</div>
				</div>
			</nav>
